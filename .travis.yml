dist: xenial
language: rust
rust:
  - 1.34.0
  - stable
  - nightly
sudo: false
env:
  global:
    - RUSTFLAGS="--deny warnings"
    - RUST_BACKTRACE=1
    - CARGO_INCREMENTAL=0  # decrease size of `target` to make the cache smaller
  matrix:
    - FEATURES=""  # default configuration
script:
  - cargo test --all
  - cargo build --all-features  # build the included test plugin
notifications:
  email:
    on_success: never
