dist: xenial
language: rust
rust:
  - 1.33.0
  - stable
  - nightly
cache: cargo
sudo: false
addons:
  apt:
    packages:
    - zathura
    - zathura-dev
env:
  global:
    - RUSTFLAGS="--deny warnings"
    - RUST_BACKTRACE=1
    - CARGO_INCREMENTAL=0  # decrease size of `target` to make the cache smaller
  matrix:
    - FEATURES=""  # default configuration
script:
  - cargo test --all $FEATURES
notifications:
  email:
    on_success: never
